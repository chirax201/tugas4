<!DOCTYPE html>
<html>
<head>
    <title>Website Jombang</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d41313;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        nav {
            background-color: #666;
            color: #fff;
            padding: 10px;
        }
        ul {
            list-style: none;
            text-align: center;
        }
        li {
            display: inline;
            margin: 10px;
        }
        main {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        main > div {
            width: 70%;
            background-color: #fff;
            padding: 20px;
        }
        main > aside {
            width: 25%;
            background-color: #ddd;
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Website Jombang</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Berita</a></li>
            <li><a href="#">Tentang Kami</a></li>
        </ul>
    </nav>
    <main>
        <div>
            <h2>Content Jombang</h2>
            <p>Ini adalah konten mengenai Jombang yang berada di sebelah kiri.</p>
        </div>
        <aside>
            <h2>Side Bar</h2>
            <p>Ini adalah side bar di sebelah kanan.</p>
        </aside>
    </main>
    <footer>
        &copy; 2023 Website Jombang
    </footer>
</body>
</html>
